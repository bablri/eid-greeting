<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- مهم للجوال -->
  <title>مهندس محبوب - تواصل معي</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      color: #000;
      min-height: 100vh; /* يجعل الصفحة تملأ الشاشة */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }
    .card h1 {
      margin-top: 0;
      color: #333;
    }
    .card p {
      font-size: 18px;
      line-height: 1.6;
    }
    .btn {
      background: #25D366;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      margin-top: 20px;
      font-size: 18px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #128C7E;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>مرحبًا! 👋</h1>
    <p>أنا المهندس <strong>محبوب</strong><br>
       طالب في كلية الهندسة - قسم تقنية المعلومات 🎓</p>
    <p>أحب مجال تصميم وتطوير المواقع، وإدارة الأنظمة والشبكات؛ وإذا كنت مهتم تتعلم أو تبدأ، راح أساعدك من القلب ❤️</p>
    <a class="btn" href="https://wa.me/967779232326" target="_blank">📱 تواصل معي عبر واتساب</a>
  </div>

</body>
</html>
